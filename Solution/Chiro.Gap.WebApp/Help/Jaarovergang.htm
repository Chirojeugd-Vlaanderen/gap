<h3>
	Wat zie je hier?</h3>
<p>
	Het tabblad voor de jaarovergang wordt zichtbaar in de periode dat het nationaal
	secretariaat aan het nieuwe werkjaar begint. Het blijft zichtbaar tot een GAV van
	je groep het proces doorlopen heeft. Dat moet <b>voor 15 oktober</b> gebeuren.</p>
